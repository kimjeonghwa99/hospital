<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Hospital ERP - 로그인</title>
  <link rel="stylesheet" href="css/auth.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-card">
      <h2 class="title">Hospital ERP</h2>
      <p class="subtitle">로그인</p>

      <div class="input-group">
        <label>Email</label>
        <input id="email" type="email" placeholder="이메일 입력" />
        <p class="error-text" id="emailError"></p>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="비밀번호 입력" />
        <p class="error-text" id="pwError"></p>
      </div>

      <div class="find-password">
        <a href="#">패스워드를 잊어버리셨나요?</a>
      </div>

      <button class="primary-btn" id="loginBtn">로그인</button>

      <p class="link-row">
        계정이 없다고요?
        <a href="./signup.html">여기서 만들어보세요!</a>
      </p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
